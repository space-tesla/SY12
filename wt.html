<!DOCTYPE html>
<html>
<head>
    <title>Customer Registration</title>
    <style>
    form {
        width: 300px;
        margin: auto;
    font-family: Arial, sans-serif; 
    align-items: center;
    }

button {
        background-color: blue;
        color: white;
        border: none;
    }</style>
</head>
<body>
    <h1 style="text-align:center;">Customer Registration</h1>
    <form>
        <h4>Full Name</h4>
        <input type="text" placeholder="Enter your name" required>

        <h4>Contact Number</h4>
        <input type="tel" placeholder="Enter your contact number" required>

        <h4>Gender</h4>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female" required> Female

        <h4>Preferred Days of Purchasing</h4>
        <input type="checkbox" name="days" value="Monday"> Monday
        <input type="checkbox" name="days" value="Wednesday"> Wednesday
        <input type="checkbox" name="days" value="Friday"> Friday

        <h4>Favorite Item</h4>
        <select required>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Furniture">Furniture</option>
        </select>

        <h4>Suggestions</h4>
        <textarea placeholder="Enter your suggestions" rows="4" required></textarea>
<br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
